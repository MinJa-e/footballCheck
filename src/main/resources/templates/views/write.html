<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>

    <link th:href="@{/css/write/class.css}" rel="stylesheet">
    <link th:href="@{/css/write/id.css}" rel="stylesheet">

    <!-- ck에디터 -->
    <script src="//cdn.ckeditor.com/4.17.1/full-all/ckeditor.js"></script>
    <!--    이미지업로드구현 https://velog.io/@joon1106/CKeditor4-%EC%82%AC%EC%9A%A9%EC%82%AC%EC%A7%84-%EC%97%85%EB%A1%9C%EB%93%9C-->

</head>

<main layout:fragment="content">
    <div id="container">

        <div id="writeContainer">

            <form action="/api/main" method="post">

            <div class="row">
                <select name="main_category" id="main_category" class="col-auto p-0" aria-label="Default select example">
                    <option selected>카테고리</option>
                    <option value="1">공지</option>
                    <option value="2">일정</option>
                    <option value="3">결과</option>
                    <option value="4">밤사이결과</option>
                    <option value="5">이슈</option>
                </select>
                <input name="main_title" id="main_title" class="col w-100" type="text" placeholder="제목" required><br>
            </div>

            <textarea name="main_content" id="main_content"></textarea>
                <script>
                        CKEDITOR.replace( 'main_content',{
                            filebrowserUploadUrl: '/api/ckeUpload',
                            font_names: "굴림/Gulim;돋움/Dotum;바탕/Batang;궁서/Gungsuh;맑은 고딕/Malgun;Arial/arial;글꼴요청가능",
                            fontSize_defaultLabel: '16px',
                            extraPlugins: 'autolink'
                        } );
                </script>

            <div class="row">
                <span class="col-auto">메인 이미지 등록 : </span>
                <select name="main_position" id="main_position" class="col-auto p-0" onchange="mainPositionChange()" aria-label="Default select example">
                    <option value="0" selected>등록X</option>
                    <option value="1">상단1</option>
                    <option value="2">상단2</option>
                    <option value="3">상단3</option>
                    <option value="4">상단4</option>
                    <option value="5">하단1</option>
                    <option value="6">하단2</option>
                    <option value="7">하단3</option>
                    <option value="8">하단4</option>
                </select>
            </div>
                <script>
                    function mainPositionChange(){
                        var writeThumbnailContainer = document.getElementById("writeThumbnailContainer"); // select element에서 선택된 option의 value가 저장된다. 
                        var selectMainPosition = document.getElementById("main_position"); // select element에서 선택된 option의 value가 저장된다. 
                        var selectMainPositionValue = selectMainPosition.options[selectMainPosition.selectedIndex].value; // select element에서 선택된 option의 text가 저장된다. 
                        var selectMainPositionText = selectMainPosition.options[selectMainPosition.selectedIndex].text;

                        if(selectMainPositionValue == 0){
                            writeThumbnailContainer.style.display="none";
                        }else if(selectMainPositionValue != 0){
                            writeThumbnailContainer.style.display="block";
                        }

                    }
                </script>
            <div id="writeThumbnailContainer" style="display:none;">
                <span>썸네일 이미지 : </span><input name="main_thumbnail" id="main_thumbnail" type="file">
            </div>
            <input type="hidden" name="main_writer" id="main_writer" value="">
            <div class="row justify-content-between">
                <span class="font-size-6 text-secondary col-auto p-0">* 수정 시 썸네일 이미지는 새로 업로드 해주셔야 합니다.(추후 편의성 업데이트 예정)</span>
                <input type="submit" class="btn btn-sm btn-secondary col-auto" value="등록"/>
            </div>

        </form>

        </div>


    </div>
</main>

</html>
